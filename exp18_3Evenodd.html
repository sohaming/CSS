<html>
<body>
   
   <script>
      <!--let num = 2;-->
	  var num=prompt("Enter a number ");
      
      for(let i=1; i<=num; i++)
      {
	    if(i%2==0)
		 {
         document.write("<br> Even Num "+i);
         }
		 else
		 {
		 document.write("<br> Odd Num"+i);
		 }
		}
   </script>
   
</body>
</html>
