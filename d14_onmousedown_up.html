<html>
<head>
<script>
function fun(elmnt,clr) 
{
 elmnt.style.color=clr;
}
</script>
</head>
<body>

<h1><b><p onmousedown="fun(this,'red')"onmouseup="fun(this,'pink')">
Click the text to change the color. 
A function, with parameters, is triggered when 
the mouse button is pressed down, and again, with other parameters,
when the mouse button is released.
</h1></b></p>

</body>
</html>
