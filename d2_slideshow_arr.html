<!--Slider Show-->
<html>
<head>
<script>
imgs=new Array('a.jpeg','a1.jpeg','a2.jpeg','a.jpeg','a1.jpeg');
i=0;
function show1(sn)
{
i=i+sn;
 if(i>imgs.length-1)
 {
 i=0;
 }
 if(i<0)
 {
  i=imgs.length-1;
 }
document.slide1.src=imgs[i];
}
</script>
</head>
<body>
<center>
<h1>IMAGES</h1>
<img src="aa.jpeg" name="slide1" width="800" height="500"><br><br>
<button onclick="show1(-1)">Back</button>
<button onclick="show1(1)">Next</button></center>
</body>
</html>
