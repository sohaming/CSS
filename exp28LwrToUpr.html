<!doctype html: Lower to upper>
<html>
<head>
<script>

function myFunction() 
{
  var str="Hello Students!";
  var res=str.toUpperCase();
  document.getElementById("demo").innerHTML = res;
}
</script>
</head>
<body>
<button onclick="myFunction()">Click Here for Convert String Lower to Upper</button>
<p id="demo"></p>
</body>
</html>
