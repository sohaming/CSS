<html>
<head>
<script>
function swap()
{
var a,b,c;
a=prompt("Enter First Num :");
b=prompt("Enter First Num :");
document.write("<br> Before Swap");
document.write("<br> A ="+a);
document.write("<br> B="+b);

c=a;
a=b;
b=c;

document.write("<br> After Swap");
document.write("<br> A ="+a);
document.write("<br> B="+b);

}
</script>
</head>


<body>

<button onclick="swap()">Swap</button></br></br>
</body>
</html>
