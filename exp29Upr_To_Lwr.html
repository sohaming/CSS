<!doctype html: Upper to lower>
<html>
<head>
<script>

function fun1() 
{
  var str="HELLO STUDENTS!";
  var res=str.toLowerCase();
  document.getElementById("demo").innerHTML = res;
}

</script>
</head>
<body>

<button onclick="fun1()">Click Here for Convert String</button>
<p id="demo"></p>
</body>
</html>
