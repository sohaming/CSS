<html>
<head>
<script>
function fun()
{
  document.forms[0].t2.value=document.forms[0].t1.value;
}
</script>
</head>
<body>

<p>The a keyboard key is on its way UP.</p>

<form>
  Enter your name:
  <input type="text" name="t1" onkeyup="fun()" size="50">
  <input type="text" name="t2" size="50">
</form>

</body>
</html>
