<!--doctype html: even odd-->
<html>
<head>
<script>
function odd_even()
{
var no;
no=Number(document.getElementById("no_input").value);
if(no%2==0)
{
<!--alert("Even Number");-->
document.write("<br>Even Num"+no);


}
else
{
alert("Odd Number");
}
}
</script>
</head>
<body>
Enter Any Number:<input id="no_input"><br />
<button onclick="odd_even()">Click me</button>
</body>
</html>
